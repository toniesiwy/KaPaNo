<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="scoreboard">
            <div class="score player">
                <h2>Your Score</h2>
                <p id="player-score">0</p>
            </div>
            <div class="score computer">
                <h2>Computer score</h2>
                <p id="computer-score">0</p>
            </div>
        </div>
        <div class="choices">
            <button class="choice" data-choice="rock">🪨 Rock</button>
            <button class="choice" data-choice="paper">📄 Paper</button>
            <button class="choice" data-choice="scissors">✂️ Scissors</button>
        </div>
        <p id="message"></p>
        <button id="restart" class="hidden">Play again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
